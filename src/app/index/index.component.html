<table mat-table [dataSource]="coins" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="wider1"> Name </th>
    <td mat-cell *matCellDef="let coin"> {{ coin.name }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="wider2"> Price </th>
    <td mat-cell *matCellDef="let coin"> {{ coin.price }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef colspan="2"> </th>
    <td mat-cell *matCellDef="let coin" colspan="2">
      <a mat-flat-button [routerLink]="['/edit', coin.id]" color="primary">Edit</a>&nbsp;&nbsp;
      <button mat-flat-button color="warn" (click)="deleteCoin(coin.name, coin.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>
